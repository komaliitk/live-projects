<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            position: relative;
            text-align: center;
            color: rgb(241, 227, 227);
            font-weight: 900;
            width: 50%;
        }

      
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body onload="loading()" style="background-color:whitesmoke;">
     
    <div style="display: flex; margin-top:5%;">

            <div  class="centered"> <p id="dem" style="color: black;"></p> </div>
        </div>

        <div style="margin-left:5%;">

            <br><br>
            <button id="btn">copy</button>
        </div>


    </div>
</body>

function dynamic(){

        val1.innerHTML=val2;
        const val3=document.cookie = "username="+val2+"; expires=Mon, 14 feb 2022 12:00:00 UTC";
        // console.log("cookie is"+val3);
        localStorage.setItem("lastcookie",val2);
 }

</html>
